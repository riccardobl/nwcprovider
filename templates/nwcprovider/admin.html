{% extends "base.html" %} {% from "macros.jinja" import window_vars with context
%} {% block scripts %} {{ window_vars(user) }}
<script src="{{ static_url_for('nwcprovider/static', path='js/admin.js') }}"></script>
{% endblock %} {% block page %}
<div class="row q-col-gutter-md" id="configTable">
  <div class="col-12 q-gutter-y-md">
    <q-card>
      <q-card-section>
        <div class="row items-center no-wrap q-mb-md">
          <div class="col">
            <h5 class="text-subtitle1 q-my-none">
              NWC Service Provider - Config
            </h5>
          </div>
        </div>
        <q-markup-table flat>
          <tbody>
            <q-tr v-for="entry in entries" :key="entry.key">
              <q-td>
                <span> ${entry.key} </span>
              </q-td>
              <q-td>
                <q-input v-model="entry.value" />
              </q-td>
            </q-tr>
          </tbody>
        </q-markup-table>
        <q-btn
          @click="saveConfig"
          unelevated
          label="Save"
          color="primary"
          class="q-mt-md full-width"
        />
      </q-card-section>
    </q-card>
  </div>
</div>
{% endblock %}
